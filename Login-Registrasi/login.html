<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="logis.css">
    <title>Login / Registrasi</title>
</head>
<body>
    
    <div class="login-box">

         <img src="logo_pustakago[2].png" alt="Logo">   

        <form>
            <div class="user-box">
                <input type="text" name="username" placeholder="Username" required="">
            </div>

            <div class="pass-box">
                <input type="password" name="password" placeholder="Password" required="">
                <h6>Forgot Password?</h6>
            </div>
            
            <button type="submit">Login</button>
        </form>

    <h5>Or Sign Up Using</h5>

    <div class="quick-login">
        <img src="GOOGLE.webp" alt="Google Login">
        <img src="X.jpg" alt="Twitter Login">
        <img src="FACE.webp" alt="Facebook Login">
    </div>

    <script src="login.js"></script>
</body>
</html>
